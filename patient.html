<!DOCTYPE html>
<html>

<head>

    <title>忠安医联体医院运维</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />


    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/jquery.cookie.js"></script>
    <script src="/libs/layer/layer.js"></script>
    <script src="/libs/moment.js"></script>
    <link rel="stylesheet" type="text/css" href="/libs/jquery-easyui-1.8.7/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/libs/jquery-easyui-1.8.7/themes/icon.css">
    <script type="text/javascript" src="/libs/jquery-easyui-1.8.7/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/libs/jquery-easyui-1.8.7/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="/libs/jQueryViewer20160329/css/viewer.min.css">
    <script src="/libs/jQueryViewer20160329/js/viewer.min.js"></script>
    <script src="/libs/jQueryViewer20160329/js/viewer-jquery.min.js"></script>
    <script src="/libs/common.js"></script>
    <link rel="stylesheet" href="/libs/common.css" />
    <script src="/libs/jquery.extend.oneall.js"></script>
    <link rel="stylesheet" href="/libs/kindeditor/themes/default/default.css" />
    <link rel="stylesheet" href="/libs/kindeditor/plugins/code/prettify.css" />
    <script charset="utf-8" src="/libs/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/libs/kindeditor/lang/zh-CN.js"></script>
    <script charset="utf-8" src="/libs/kindeditor/plugins/code/prettify.js"></script>

    <script src="/hospital/maintain/libs/common.js"></script>
    <link rel="stylesheet" href="/hospital/maintain/libs/common.css" />
</head>

<style>
    #rowPad .show {}

    #rowPad .edit {
        display: none;
    }
</style>

<script>
    
    var loginingStr = $.cookie('hospitalLogin');
    var logining = loginingStr?JSON.parse($.cookie('hospitalLogin')):loginingStr;

    var queryStringObject = common.queryStringObject();

    var rowPad = {
        selector: "#rowPad",
        param: { token: null, patientId: null },
        row: {
            hospitalId:logining.hospital.hospitalId
        }, contentKindEditor: null,
        beforePage: function () {
            rowPad.param.patientId = queryStringObject.patientId

            $.ajax({
                type: 'get',
                url: `/hospital/maintain/patient/${rowPad.param.patientId}`,
                async: false,
                data: { token: rowPad.param.token },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        rowPad.row = data.data;
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()

            
        },
        rowAlter: function () {
            $.ajax({
                type: 'post',
                url: '/hospital/maintain/patient-alter',
                data: Object.assign({ token: rowPad.param.token, patientId: rowPad.param.patientId},rowPad.row),
                beforeSend: function () {
                  this.layerIndex = layer.load(0, { shade: [0.1, '#393D49'] });
                },
                complete: function () {
                    layer.close(this.layerIndex);
                },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        if (!data.codeMsg)
                            alert('操作成功')
                        location.reload()
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage()

    var loadingPad = {
        param:{},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }

</script>

<body style="margin:0;padding:0;">
    <div id='loadingPad' style="position: absolute; z-index: 1000; top: 0px; left: 0px; 
        width: 100%; height: 100%; background: white; text-align: center;padding:5px 10px">
        <font>loading···</font>
    </div>

    <div id="rowPad">
        <table name="dg" data-options="singleSelect:true,height:'700px'">
            <thead>
                <tr>
                    <th data-options="field:'name',width:200">属性</th>
                    <th data-options="field:'value',width:500">值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>病员名称</td>
                    <td><input name="name" class="easyui-textbox" style="width:100%" data-options="
                        value:rowPad.row.name,
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                debugger
                                $(e.data.target).textbox('setValue','');
                            }
                        }],
                        onChange:function(newValue, oldValue){
                            rowPad.row.name=newValue
                        }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td><input name="tel" class="easyui-textbox" style="width:100%" data-options="
                        value:rowPad.row.tel,
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                debugger
                                $(e.data.target).textbox('setValue','');
                            }
                        }],
                        onChange:function(newValue, oldValue){
                            rowPad.row.tel=newValue
                        }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>身份证</td>
                    <td><input name="idcardNo" class="easyui-textbox" style="width:100%;" data-options="
                        value:rowPad.row.idcardNo,
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                debugger
                                $(e.data.target).textbox('setValue','');
                            }
                        }],
                            onChange:function(newValue, oldValue){
                                rowPad.row.idcardNo=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>简介</td>
                    <td><input name="intro" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                        value:rowPad.row.intro,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.intro=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>状态</td>
                    <td><input name="status" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto',
                                    value:rowPad.row.status,
                                    data:[
                                    {
                                        text: '未确认',
                                        value: '1'
                                    },{
                                         text: '已确认',
                                         value: '4'
                                     }],
                                     iconWidth:20,
                                     icons:[{
                                         iconCls:'icon-clear',
                                         handler: function(e){
                                             $(e.data.target).combobox('setValue','');
                                         }
                                     }],
                                     onChange:function(newValue, oldValue){
                                        rowPad.row.status=newValue
                                     }" /></td>
                </tr>
                <tr>
                        <td>确认时间</td>
                        <td><input name="confirmedTime" class="easyui-datetimebox" style="width:100%" data-options="
                                            prompt:'',
                                            value:rowPad.row.confirmedTime?moment(rowPad.row.confirmedTime).format('YYYY-MM-DD H:mm:ss'):'',
                                            editable:false,
                                            icons:[{
                                                iconCls:'icon-clear',
                                                handler: function(e){
                                                    $(e.data.target).datetimebox('setValue','');
                                                }
                                            }],
                                            onChange:function(newValue, oldValue){
                                                rowPad.row.confirmedTime=newValue
                                            }"></td>
                    </tr>
               
                <tr>
                    <td>门诊</td>
                    <td><input class="easyui-combobox" name="clinicId" style="width:100%;" data-options="
                        value: rowPad.row.clinicName,
                        text: rowPad.row.clinicName,
                        valueField:'clinicId',
                        textField:'name',
                        panelHeight:'auto',
                        mode:'remote',
                        onShowPanel:function(){
                            $(this).combobox('reload')
                        },
                        loader: function (param, success, error) {
                            debugger
                            if(!rowPad.row.hospitalId)
                                return;
                            param.kw=param.q;
                            param.ps = param.rows;
                            param.pn = param.page;
                            param.hospitalId =  rowPad.row.hospitalId;
                            $.ajax({
                                url: '/hospital/maintain/hospital-clinics',
                                type: 'get',
                                data: param,
                                success: function (data) {
                                    if (data.code != 0) {
                                        return false;
                                    } else {
                                        success(data.data);
                                    }
                
                                }
                            })
                        },
                        onChange:function(newValue, oldValue){
                            rowPad.row.clinicId=newValue
                        },
                        loadFilter: function (data) {
                            debugger
                            return data.rows;
                        },
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                $(e.data.target).combobox('setValue','');
                            }
                        }]
                        "></td>
                </tr>
                
               
             

                 <tr>
                    <td>备注</td>
                    <td><input name="remark" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                        value: rowPad.row.remark,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.remark=newValue
                            }" style="width:200px"></td>
                </tr>
              
                   <tr>
                    <td>冻结</td>
                    <td><input name="frozen" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto'
                                    ,value:rowPad.row.frozen
                                    ,data:[
                                    {
                                         text: '否',
                                         value: '0'
                                     },{
                                         text: '是',
                                         value: '1'
                                     }],
                                     iconWidth:20,
                                     icons:[{
                                         iconCls:'icon-clear',
                                         handler: function(e){
                                             $(e.data.target).combobox('setValue','');
                                         }
                                     }],
                                     onChange:function(newValue, oldValue){
                                        rowPad.row.frozen=newValue
                                     }" /></td>
                </tr>
                <tr>
                    <td>冻结原因</td>
                    <td><input name="frozenReason" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                        value:rowPad.row.frozenReason,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.frozenReason=newValue
                            }" style="width:200px"></td>
                </tr>
                
                <tr>
                    <td>添加时间</td>
                    <td><input name="addTime" class="easyui-datetimebox" style="width:100%" data-options="
                                        prompt:'',
                                        value:moment(rowPad.row.addTime).format('YYYY-MM-DD H:mm:ss'),
                                        editable:false,
                                        icons:[{
                                            iconCls:'icon-clear',
                                            handler: function(e){
                                                $(e.data.target).datetimebox('setValue','');
                                            }
                                        }],
                                        onChange:function(newValue, oldValue){
                                            rowPad.row.addTime=newValue
                                        }"></td>
                </tr>
                <tr>
                    <td>更新时间</td>
                    <td><input name="alterTime" class="easyui-datetimebox" style="width:100%" data-options="
                         value:moment(rowPad.row.alterTime).format('YYYY-MM-DD H:mm:ss'),
                                            editable:false,
                                            icons:[{
                                                iconCls:'icon-clear',
                                                handler: function(e){
                                                    $(e.data.target).datetimebox('setValue','');
                                                }
                                            }],
                                            onChange:function(newValue, oldValue){
                                                rowPad.row.alterTime=newValue
                                            }"></td>
                </tr>
                <tr>
                    <td>删除</td>
                    <td><input name="del" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto',
                                value:rowPad.row.del,
                                data:[
                                    {
                                         text: '否',
                                         value: '0'
                                     },{
                                         text: '是',
                                         value: '1'
                                     }],
                                     iconWidth:20,
                                     icons:[{
                                         iconCls:'icon-clear',
                                         handler: function(e){
                                             $(e.data.target).combobox('setValue','');
                                         }
                                     }],
                                     onChange:function(newValue, oldValue){
                                        rowPad.row.del=newValue
                                     }" /></td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top:5px;">
            <a href="JavaScript:void(0)" class="easyui-linkbutton show" iconCls="icon-edit"
                onclick="$('.edit').css('display','inline-block');$('.show').hide();">修改</a>
            <a href="JavaScript:void(0)" class="easyui-linkbutton edit" iconCls="icon-save"
                onclick="rowPad.rowAlter()">确认修改</a>
            <a href="JavaScript:void(0)" class="easyui-linkbutton edit" iconCls="icon-cancel"
                onclick="location.reload()">取消修改</a>
        </div>
    </div>
</body>
<script>
    rowPad.afterPage()
</script>

</html>
